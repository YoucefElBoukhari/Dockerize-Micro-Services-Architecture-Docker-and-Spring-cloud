<div class="p">
  <div>
    <div class="card-body">
      <table *ngIf="customers" class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of customers" class="table-row">
          <td>{{c.id}}</td>
          <td>{{c.firstName}}</td>
          <td>{{c.lastName}}</td>
          <td>{{c.email}}</td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
